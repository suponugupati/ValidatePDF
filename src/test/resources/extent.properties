# Specify the location where the report will be generated
extent.reporter.html.start=true
extent.reporter.html.out=extent-report/OpenMRS-AutomationReport.html
extent.reporter.html.config=src/test/resources/extent-config.xml

# Generate a PDF report in addition to the HTML report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=extent-report/OpenMRS-AutomationReport.pdf
extent.reporter.pdf.config=src/test/resources/extent-config.xml
